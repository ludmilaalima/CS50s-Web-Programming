<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 3px solid black;
        }
        td{
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table>
        <thead>
                <th>Pokemon</th>
                <th>Tipo</th>
                <th>Curiosidade</th>
        </thead>
        <tbody>
            <tr>
                <td>Psiduck</td>
                <td>Agua</td>
                <td>Pato com dor de cabeça</td>
            </tr>
           <tr>
            <td>Jiglypuff</td>
            <td>Normal</td>
            <td>Canta</td>
           </tr>
           <tr>
            <td>Picachu</td>
            <td>Elétrico</td>
            <td>Rato elétrico</td>
           </tr>

        </tbody>
    </table>
</body>
</html>
