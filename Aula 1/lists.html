<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
<body>
    Lista Ordenada
    <ol>
        <li>First item</li>
        <li>Secund Item</li>
        <li>Third Item</li>
    </ol>

    Lista Desordenada: 
    <ul>
        <li>Primeiro</li>
        <li>Segundo</li>
    </ul>
    Menu:
    <menu>
        <li>Primeiro</li>
        <li>Segundo</li>
    </menu>
</body>
</html>
